apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"
    defaultConfig {
        applicationId "com.yalin.freevideo"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode Integer.valueOf("" + appVersionCode).intValue()
        versionName "${appVersionName}"

        vectorDrawables.useSupportLibrary = true

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        buildConfigField("boolean", "ENABLE_EXTERNAL_LOG", "true")
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "com.android.support:appcompat-v7:${android_support_lib_version}"
    compile "com.android.support:design:${android_support_lib_version}"
    compile "com.android.support:cardview-v7:${android_support_lib_version}"

    //    compile 'com.google.android.exoplayer:exoplayer:r2.0.4'
    compile 'com.github.bumptech.glide:glide:3.5.2'

    compile 'com.airbnb.android:epoxy:1.5.0'
    apt 'com.airbnb.android:epoxy-processor:1.5.0'

    compile project(':library')

    testCompile 'junit:junit:4.12'
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}
